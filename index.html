<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <header id="screen"></header>
        
            <div class="row" style="margin-top:10px">  
                <div class="col-sm-4" onclick="clearScr()">AC</div>
                <div class="col-sm-4" onclick="sendNum('*0.01')">%</div>
                <div class="col-sm-4" onclick="sendNum('/')">/</div>
            </div>
            <div class="row">  
                <div class="col-sm-4" onclick="sendNum('+')">+</div>
                <div class="col-sm-4" onclick="sendNum('-')">-</div>
                <div class="col-sm-4" onclick="sendNum('*')">*</div>
            </div>
            <div class="row">  
                <div class="col-sm-4" onclick="sendNum('7')">7</div>
                <div class="col-sm-4" onclick="sendNum('8')"> 8</div>
                <div class="col-sm-4" onclick="sendNum('9')">9</div>
            </div>
            <div class="row">  
                <div class="col-sm-4" onclick="sendNum('4')">4</div>
                <div class="col-sm-4" onclick="sendNum('5')">5</div>
                <div class="col-sm-4" onclick="sendNum('6')">6</div>
            </div>
            <div class="row">  
                <div class="col-sm-4" onclick="sendNum('1')">1</div>
                <div class="col-sm-4" onclick="sendNum('2')">2</div>
                <div class="col-sm-4" onclick="sendNum('3')">3</div>
            </div>
            <div class="row">  
                <div class="col-sm-4" onclick="sendNum('.')">.</div>
                <div class="col-sm-4" onclick="sendNum('0')">0</div>
                <div class="col-sm-4" onclick="equalTo()">=</div>
            </div>
        
    </div>

    
    <script src="assets/js/clac.js"></script>
</body>
</html>
